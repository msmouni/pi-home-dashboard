<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pi Home Dashboard - Login</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800 flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 shadow-lg rounded-2xl p-8 w-full max-w-sm">
      <h1 class="text-2xl font-semibold text-center text-gray-100 mb-6">
        ðŸ”’ Pi Home Dashboard
      </h1>

      <form action="/login" method="post" class="space-y-5">
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-100 mb-1"
          >
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-100 mb-1"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
        >
          Sign In
        </button>
      </form>
    </div>
  </body>
</html>
